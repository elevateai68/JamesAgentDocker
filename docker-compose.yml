version: '3.8'

services:
  proxy:
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./james-app/ssl:/etc/ssl/certs:ro
    depends_on:
      - james
      - coqui-server

  james:
    build:
      context: ./james-app
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - OLLAMA_API_BASE=http://ollama:11434/v1
    volumes:
      - ./james-app/static:/app/static
      - ./james-data:/app/james-data
      - ./james-app/app.py:/app/app.py
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

  coqui-server:
    build:
      context: ./poc_coqui_tts
    restart: unless-stopped
    ports:
      - "5002:5002"
    volumes:
      - ./tts_cache:/root/.local/share/tts
      - ./poc_coqui_tts/sidecar.py:/app/sidecar.py
    command: uvicorn sidecar:app --host 0.0.0.0 --port 5002 --reload

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ./ollama-data:/root/.ollama